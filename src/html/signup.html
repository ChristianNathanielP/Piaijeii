<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/icon.png">
    <link rel="stylesheet" href="../output.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="flex w-full font-poppins">

        <!-- Setion Login End -->
            
        <!-- Section Gambar Start -->
        <section class="w-1/2 h-screen">
            <div class="container w-full h-full bg-primary flex justify-center items-center">
                <img src="../../assets/img/image.png" alt="" class="h-full">
            </div>
        </section>
        <!-- Section Gambar End -->
        
        <!-- Setion Login Start -->
        <section class="w-1/2 h-screen px-12 overflow-hidden">
            <div class="container w-full h-full bg-transparent ml-9">
                <img src="../../assets/img/icon.png" alt="" class="w-[50px] h[80px] mt-14 mb-5 drop-shadow-lg">
                <h1 class="font-bold text-3xl text-dark">Create your account</h1>
    
                <div class="mt-5 mr-32 ">
                    <label for="username">Username <span class="text-red-500">*</span></label>
                    <input type="text" name="username" class="w-full bg-light px-3 py-2 mt-2 text-dark ring-1 ring-secondary hover:ring-2 focus:outline-none transition duration-1000 ease-in-out hover:ring-secondary rounded-lg bg-transparent focus:ring-2 focus:ring-secondary focus:shadow-md">
                </div>
                <div class="mt-3 mr-32 ">
                    <label for="email">Email <span class="text-red-500">*</span></label>
                    <input type="text" name="email" class="w-full bg-light px-3 py-2 mt-2 text-dark ring-1 ring-secondary hover:ring-2 focus:outline-none transition duration-1000 ease-in-out hover:ring-secondary rounded-lg bg-transparent focus:ring-2 focus:ring-secondary focus:shadow-md">
                </div>
                <div class="mt-3 mr-32">
                    <label for="password">Password <span class="text-red-500">*</span></label>
                    <input type="password" name="password" class="w-full bg-light px-3 py-2 mt-2 text-dark ring-1 ring-secondary hover:ring-2 focus:outline-none transition duration-1000 ease-in-out hover:ring-secondary rounded-lg bg-transparent focus:ring-2 focus:ring-secondary focus:shadow-md" >
                </div>
                <div class="mt-3 mr-32 mb-10">
                    <label for="conpassword">Confirm Your Password <span class="text-red-500">*</span></label>
                    <input type="password" name="conpassword" class="w-full bg-light px-3 py-2 mt-2 mb-2 text-dark ring-1 ring-secondary hover:ring-2 focus:outline-none transition duration-1000 ease-in-out hover:ring-secondary rounded-lg bg-transparent focus:ring-2 focus:ring-secondary focus:shadow-md" >
                </div>
    
                <div class="mt-10 mr-32 mb-5">
                    <a href="../../index.html">
                        <button class="w-full py-3 text-light bg-primary rounded-lg hover:bg-dark hover:text-light transition duration-300 active:translate-y-1 text-center shadow-lg uppercase text-base">Sign Up</button>
                    </a>
                </div>
    
    
                <div class="mr-32">
                    <h2 class="text-center text-sm">Already have an account? <a href="login.html" class="text-primary underline underline-offset-2">Login Here</a></h2>
                </div>
    
                
    
            </div>
        </section>
        
    
    
    
        </div>

</body>
</html>
