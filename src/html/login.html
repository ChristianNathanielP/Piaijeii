<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/icon.png">
    <link rel="stylesheet" href="../output.css">
    <title>Login</title>
</head>
<body class="bg_login">

    <div class="flex w-full h-screen justify-center items-center font-poppins">
        
        <form action="../../index.html" class="py-8 px-20 bg-white shadow-md shadow-primary rounded-lg">
            <img src="../../assets/img/Piaijeii_logo.png" alt="" class="w-9">
            <h1 class="font-semibold text-xl">Welcome back!</h1>
            <p class="text-xs">enter your email address and password here</p>
            <div class="mt-6">
                <label for="email">Email <span class="text-red-500">*</span></label>
                <input type="text" name="email" class="w-full mt-2 bg-light px-3 py-2 text-dark ring-1 ring-secondary hover:ring-2 focus:outline-none transition duration-1000 ease-in-out hover:ring-secondary rounded-lg bg-transparent focus:ring-2 focus:ring-secondary focus:shadow-md">
            </div>
            <div class="mt-4">
                <label for="password">Password <span class="text-red-500">*</span></label>
                <input type="password" name="password" class="w-full mt-2 bg-light px-3 py-2 text-dark ring-1 ring-secondary hover:ring-2 focus:outline-none transition duration-1000 ease-in-out hover:ring-secondary rounded-lg bg-transparent focus:ring-2 focus:ring-secondary focus:shadow-md" >
                <a href="#" class="text-xs hover:underline hover:underline-offset-3 hover:text-primary">Forgot password?</a>
            </div>
            <div class="mt-6">
                <a href="../../index.html">
                    <button class="w-full py-3 text-light bg-primary rounded-lg hover:bg-dark hover:text-light transition duration-300 active:translate-y-1 text-center shadow-lg uppercase text-base">Login</button>
                </a>
            </div>

            <div class="mt-4">
                <h2 class="text-center text-sm">Dont have an account? <a href="signup.html" class="text-primary underline underline-offset-2">Register Here</a></h2>
            </div>

        </form>
        
        
    </div>
    
    
</body>
</html>
